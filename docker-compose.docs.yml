services:
  docs:
    image: gestion_taches_local_docs
    container_name: gestion_taches_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./gestion_taches:/app/gestion_taches:z
    ports:
      - '9000:9000'
    command: /start-docs
